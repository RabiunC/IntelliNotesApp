<div class="main-container">

  <div class="search-bar-container">
    <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input type="search" [(ngModel)]="filterby" style="background-color: rgb(246, 243, 243);" 
          class="input"  type="text" placeholder="Filter">
          <span class="icon is-small is-left">
            <img style="padding: 12px;" src="../../../public/icons8-search.svg">
          </span>
        </p>
      </div>
  </div>

    <div class="notes-list" [@listAnim]>
      <app-note-card 
        *ngFor="let note of notes | notesFilter: filterby"
        [routerLink]="['new', note._id]"
        [@itemAnim]
        (delete)="deleteNote(note._id)"
        [title]="note.title" 
        [subject]="note.subject"
        [body]="note.body">
      </app-note-card>
    </div>
    

    <button class="button floating-add-button is-primary" routerLinkActive="active" [routerLink]="['new']" >+ Add</button>
   
</div>
