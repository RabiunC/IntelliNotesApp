<div class="form-container">
  <form
    #myForm="ngForm"
    method="get"
    action="#"
    (submit)="clickHandler(myForm, $event)"
  >
    <div class="field">
      <label for="" class="label">Title</label>
      <div class="control">
        <input
          type="text"
          class="input"
          id="title"
          name="title"
          #notetitle="ngModel"
          [(ngModel)]="newInfo.title"
          required
        />
      </div>
    </div>
    <br />
    <div class="field">
      <label for="" class="label">Subject</label>
      <div class="control">
        <input
          type="text"
          class="input"
          id="subject"
          name="subject"
          #notetitle="ngModel"
          [(ngModel)]="newInfo.subject"
          required
        />
      </div>
    </div>
    <br />
    <div class="field">
      <label for="" class="label">Body</label>
      <div class="control">
        <textarea
          name="body"
          id="body"
          class="textarea"
          #notebody="ngModel"
          [(ngModel)]="newInfo.body"
        ></textarea>
      </div>
    </div>

    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button class="button is-text" type="button" (click)="cancel()">
          Cancel
        </button>
      </div>
      <div class="control">
        <button class="button is-success" type="success">Save</button>
      </div>
    </div>
  </form>
</div>

<h2>Multiple File Upload</h2>
<input type="file" class="file-input" multiple (change)="onChange($event)" />

<div *ngIf="files.length" class="file-section">
  <section *ngFor="let file of files">
    File details:
    <ul>
      <li>Name: {{file.name}}</li>
      <li>Type: {{file.type}}</li>
      <li>Size: {{file.size}} bytes</li>
    </ul>
  </section>
  <button (click)="onUpload()" class="upload-button">UPLOAD</button>

  <section [ngSwitch]="status">
    <p *ngSwitchCase="'uploading'">‚è≥ Uploading...</p>
    <p *ngSwitchCase="'success'">‚úÖ Done!</p>
    <p *ngSwitchCase="'fail'">‚ùå Error!</p>
    <p *ngSwitchDefault>üò∂ Waiting to upload...</p>
  </section>
</div>
